<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
            margin: 10px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            color: white;
            background: #007BFF;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .buttons a:hover {
            background: #0056b3;
        }
        .status {
            font-weight: bold;
            color: {% if task.completed %}green{% else %}red{% endif %};
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ task.title }}</h2>
        <p><strong>Usuário:</strong> {{ task.user }}</p>
        <p><strong>Descrição:</strong> {{ task.description|default:"Sem descrição" }}</p>
        <p><strong>Data de Vencimento:</strong> {{ task.due_date|default:"Não definida" }}</p>
        <p><strong>Status:</strong> <span class="status">{% if task.completed %}Concluída{% else %}Pendente{% endif %}</span></p>
        <div class="buttons">
            <a href="{% url 'task_edit' task.pk %}">Editar</a>
            <a href="{% url 'task_list' %}">Voltar</a>
        </div>
    </div>
</body>
</html>
