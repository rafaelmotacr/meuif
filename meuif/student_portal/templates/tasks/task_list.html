{% for task in tasks %}
    <p>
        <a href="{% url 'task_detail' task.pk %}">{{ task.name }}</a>
        (Score: {{ task.score }}/{{ task.max_score }}, Peso: {{ task.weight }})
        <a href="{% url 'task_edit' task.pk %}">Editar</a>
    </p>
{% endfor %}
<a href="{% url 'task_new' %}">Criar Nova Task</a>
