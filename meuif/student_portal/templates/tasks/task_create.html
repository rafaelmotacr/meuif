<!-- templates/tasks/task_create.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Task</title>
</head>
<body>
    <h2>Nova Task</h2>

    <!-- Exibe os erros, se houver -->
    {% if form.errors %}
      <div style="color: red;">
          <ul>
              {% for field in form %}
                  {% for error in field.errors %}
                      <li>{{ field.label }}: {{ error }}</li>
                  {% endfor %}
              {% endfor %}
              {% for error in form.non_field_errors %}
                  <li>{{ error }}</li>
              {% endfor %}
          </ul>
      </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="id_name">Nome:</label>
            <input type="text" name="name" id="id_name" value="{{ form.name.value|default:'' }}">
        </div>
        <div>
            <label for="id_score">Pontuação:</label>
            <input type="number" name="score" id="id_score" value="{{ form.score.value|default:'' }}">
        </div>
        <div>
            <label for="id_max_score">Pontuação Máxima:</label>
            <input type="number" name="max_score" id="id_max_score" value="{{ form.max_score.value|default:'' }}">
        </div>
        <div>
            <label for="id_weight">Peso:</label>
            <input type="number" step="0.01" name="weight" id="id_weight" value="{{ form.weight.value|default:'' }}">
        </div>
        <div>
            <label for="id_deadline">Data Limite:</label>
            <input type="datetime-local" name="deadline" id="id_deadline" value="{{ form.deadline.value|default:'' }}">
        </div>
        <button type="submit">Salvar</button>
    </form>

    <a href="{% url 'task_list' %}">Voltar</a>
</body>
</html>
