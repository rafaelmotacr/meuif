<h2>Lista de Usuários</h2>

<table border="1">
    <tr>
        <th>Usuário</th>
        <th>Email</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="2">Nenhum usuário encontrado.</td>
    </tr>
    {% endfor %}
</table>
